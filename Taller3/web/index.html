<!DOCTYPE html>
<html>
    <head>
        <title>Servlet Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form method="POST" action="ProcesarFormulario">
                <table>
                    <tr>
                        <td>Digite su nombre: </td>
                        <td><input type="text" name="nombre"/></td>
                    </tr>
                    <tr>
                        <td>Digite su apellido: </td>
                        <td><input type="text" name="apellido"/></td>
                    </tr>
                    <tr>
                        <td>Digite su edad: </td>
                        <td><input type="number" name="edad"/></td>
                    </tr>
                </table>
                <input type="submit" name="Enviar"/>
            </form>            
        </div>
    </body>
</html>
